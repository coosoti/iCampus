{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_content %}
	<div>
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
	                <h4 class="modal-title text-center" id="myModalLabel">Welcome to iCampus-Village</h4>
	           </div>
	       		<div class="modal-body">
					<p class="text-center">Welcome {{ new_user.first_name }}!</p>
					<p class="text-center">Your account has been successfully created. You can use the link below to log in.</p>
					<div class="text-center">
						<button class="btn btn-default"><a href="{% url 'login' %}">Login</a></button>
				    </div>	
				</div>
	            <div class="modal-footer">
                </div>
            </div>    
	    </div>    
	</div>
{% endblock %}
