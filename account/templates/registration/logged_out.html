{% extends 'account/base.html' %}

{% block title %} Goodbye - iCampus{% endblock %}

{% block page_content %}
    <div class="modal-dialog" role="document" style="margin-top: -35px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                <h4 class="modal-title text-center" id="myModalLabel">Logout Successful</h4>
            </div>
            <div class="modal-body">
		        <p class="text-center">You have been successfully logged out.</p>
		        <div class="text-center">
                    <p>Next ?</p>
                    <button class="btn btn-default"><a href="{% url 'careers:all_careers' %}">iCampus Home</a></button><br><br>
                    <p>OR</p>
					<button class="btn btn-default"><a href="{% url 'login' %}">Login</a></button>
				</div>
			</div>
	        <div class="modal-footer">
            </div>
        </div>    
    </div>	
{% endblock %}
