{% extends 'account/base.html' %}

{% block page_content %}

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                <h4 class="modal-title text-center" id="myModalLabel">Password Reset Successful</h4>
            </div>
	        <div class="modal-body">
		        <p class="text-center">You password has been set. You can now log in</p>
		        <div class="text-center">
					<button class="btn btn-default"><a href="{% url 'login' %}">Login</a></button>
				</div>
			</div>
	        <div class="modal-footer">
            </div>
        </div>    
    </div>	
{% endblock %}
